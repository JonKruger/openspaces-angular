<div *ngIf="session">

	<h1>Edit Session</h1>

  <div class="field">
  	Title:<br/>
  	<input type="text" size="20" maxlength="75" required="true" [(ngModel)]="session.title" />
  </div>
  <div class="field">
  	Your Name<br/>
  	<input type="text" size="20" maxlength="25" required="true" [(ngModel)]="session.owner" />
  </div>
  <div class="field">
  	Twitter Handle<br/>
  	<input type="text" size="20" maxlength="25" required="true" [(ngModel)]="session.twitter_handle" />
  </div>

  <div class="actions" *ngIf="!session.readonly">
  	<input type="submit" value="Submit" (click)="onSave(session)" />
  	<input type="submit" value="Delete This Session" (click)="onDelete(session)" />
  </div>

  <a [routerLink]="['/sessions']">Back to session list</a>

</div>
